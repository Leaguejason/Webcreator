<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment5</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/demobootstrap.css"/>
</head>
<body>
    <div class="bg-success text-uppercase" style="margin: auto">
        <h1 class="text-center text-info" style="line-height: 2;margin-right:auto;margin-left:auto;height:70px">Clothing</h1>
    </div>
    <section>
        <div class="pull-left" id="content">

        </div>
    </section>
    <script type="text/javascript" src="JS/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $.ajax(
            {
                url: "https://foodgroup.herokuapp.com/api/category/3",
                method: "GET",
                success: function (cate){
                    var extra=document.getElementById("content");
                    for(var i=0;i<cate.data.foods.length;i++) {
                        extra.innerHTML = extra.innerHTML + "<div class=\"pull-left\" id=\"content\" style=\"margin:60px\">\n" +
                            "                <div class=\"text-center lead name\" ><p><strong>Happy ninja</strong></p></div>\n" +
                            "                <div class=\"text-center\"><img class=\"image\" src=\"image/syrup.jpg\" width=\"200\" height=\"300\"/></div>\n" +
                            "                <div class=\"text-center text-info price\"><p>$18.00</p></div>\n" +
                            "            </div>";
                        var nm = cate.data.foods[i].name;
                        var text1 = document.getElementsByClassName("name");
                        text1[i].innerHTML = nm;
                        var img = cate.data.foods[i].image;
                        var text2 = document.getElementsByClassName("image");
                        text2[i].innerHTML = ('<img src="'+img+'width="200" height="300""/>');
                        var price = cate.data.foods[i].price;
                        var text3 = document.getElementsByClassName("price");
                        text3[i].innerHTML = price;
                    }
                }
            }
        );
    </script>
</body>
</html>
