<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRACTICAL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/PRACTICAL.css"/>
</head>
<body>
<section class="main">
    <div class="content">
        <div class="part1">
            <div class="icon"></div>
            <div class="reg">REGISTER</div>
        </div>
        <div class="part2">
            <form action="#" method="post">
                <div class="form-group">
                    <label></label>
                    <input type="text" name="username" class="form-control" placeholder="Username" required/>
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="password" name="password1" class="form-control" placeholder="Enter here" required/>
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="password" name="password2" class="form-control" placeholder="Enter here" required/>
                </div>
                <div class="form-group">
                    <label></label>
                    <input type="email" name="email" class="form-control" placeholder="E-mail" required/>
                </div>
                <div class="term">
                    <input type="radio" name="agree" placeholder="" required/>   I agree to the<a href="#"> Terms of Service</a>
                </div>
                <div class="sign">
                    <p><a href="#">SIGN UP</a></p>
                </div>
                <div class="login">
                    <p>Already a member?<a href="#">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
</section>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript">

    </script>
</body>
</html>
